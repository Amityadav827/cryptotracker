<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Live Price</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="#" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">
      <a href="index.html" class="logo">
        Crypto
      </a>
      <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
      </button>
      <a href="#" class="btn btn-outline">Wallet</a>
    </div>
  </header>









  <!-- 
        - #TREND
      -->

  <section class="section trend">
    <div class="container">
      <div class="trend-tab">
        <ul class="tab-content" id="coinsCards">

        </ul>
      </div>
    </div>
  </section>





  <!-- 
        - #MARKET
      -->

  <section class="section market">
    <div class="container">

      <div class="title-wrapper">
        <h2 class="h2 section-title">Market Update</h2>

        <a href="#" class="btn-link">See All Coins</a>
      </div>

      <div class="searcharea">
        <input type="text" class="search" placeholder="Search" id="searchValue">
        <button class="search-btn" id="search-input">Search</button>
      </div>

      <div class="market-tab">


        <table class="market-table">

          <thead class="table-head">

            <tr class="table-row table-title">

              <th class="table-heading"></th>

              <th class="table-heading" scope="col">#</th>

              <th class="table-heading" scope="col">Name</th>

              <th class="table-heading" scope="col">Live Price</th>

              <th class="table-heading" scope="col">24h %</th>

              <th class="table-heading" scope="col">Market Cap</th>

              <th class="table-heading" scope="col">Last 7 Days</th>

              <th class="table-heading"></th>

            </tr>

          </thead>

          <tbody class="table-body" id="coins">



          </tbody>

        </table>

      </div>

    </div>
  </section>





  <!-- 
    - #FOOTER
  -->

  <footer class="footer">

    <div class="footer-bottom">
      <div class="container">

        <p class="copyright">
          &copy; 2024 CryptoLivePrice All Rights Reserved by ..........
        </p>

        <ul class="social-list">

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>

        </ul>

      </div>
    </div>

  </footer>





  <!-- 
    - custom js link
  -->
  <script src="assets/js/script.js" defer></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
